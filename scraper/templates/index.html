<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      {% for category in categories %}
      <li>
        <a href="{% url 'get_by_category' category.0 %}">{{ category.1 }}</a>
      </li>
      {% endfor %}
    </ul>

    {% for new in news %}
    <h1>{{new.title}}</h1>
    <br />
    {% endfor %}
  </body>
</html>
